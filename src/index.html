	<!-- sumbission form modal-->
	<div id="modal1" class="modal">
		<div class="modal-content" id="modal-content">
			<div class="center-align">
			<button class="orange accent-4 grey-text text-lighten-3 modal-action waves-effect waves-green btn-flat col s2 m2 l2" id="subButt">Submit</button>

			</div>
			<div>
				<form id="submission-form" action="#">

					<div class="input-field blue-grey-text text-darken-4">
						<span>Post Title</span>
					</div>
					<div class="input-field-wrapper">
						<input class="input-field validate" type="text" id="submission-title">
					</div>
					<div class="file-field input-field">
						<div class="btn orange accent-4 grey-text text-lighten-3">
							<span>File</span>
							<input type="file" id="submission-file">
						</div>
						<div class="file-path-wrapper">
							<input class="file-path validate" type="text" placeholder="photographicEvidence.jpg">
						</div>
					</div>
					<div class="input-field" id="perp-identifier-form">
						<span>Douche Nickname</span>
					</div>
					<div class="input-field-wrapper">
						<input class="input-field validate" type="text" placeholder="Guy Fieri" id="submission-identifier">
					</div>
					<div class="input-field">
						<span>Breed</span>
					</div>
					<div class="input-field-wrapper">
						<input class="input-field validate" type="text" placeholder="Mongrel" id="submission-breed">
					</div>
					<div class="input-field">
						<span>Location</span>
					</div>
					<div class="input-field-wrapper">
						<input class="input-field validate" type="text" placeholder="12600 S Quivira Rd, Overland Park, KS 66213" id="submission-location">
					</div>
					<div class="row">
						<div class="input-field col s6">
							<span>Date</span>
							<input id="submission-date" type="text" value="day" class="validate">
						</div>
						<div class="input-field col s6">
							<span>Time</span>
							<input id="submission-time" type="time" value="now" class="validate">
						</div>
					</div>
					<div class="row">
						<div class="container col s12">
							<ul id="rover" class=""></ul>
						</div>
						<input type="hidden" id="submission-douchebaggery" value="3">
					</div>
				</form>
			</div>
		</div>
